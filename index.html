<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/style.css">
  <title>Calculator</title>
  <script src="app.js" async defer></script>
</head>

<body>
  <div class="container">
    <div class="head"></div>
    <div class="button operator brackets">( )</div>
    <div class="button operator percentage">%</div>
    <div class="button operator divide">รท</div>
    <div class="button num seven">7</div>
    <div class="button num eight">8</div>
    <div class="button num nine">9</div>
    <div class="button num four">4</div>
    <div class="button num five">5</div>
    <div class="button num six">6</div>
    <div class="button num one">1</div>
    <div class="button num two">2</div>
    <div class="button num three">3</div>
    <div class="button operator plusMinus">+/-</div>
    <div class="button clearAll">C</div>
    <div class="button equals">=</div>
    <div class="button operator plus">+</div>
    <div class="button operator minus">-</div>
    <div class="button operator multiplyy">x</div>
    <div class="button num zeroZero">0</div>
    <div class="button dotDot">.</div>
  </div>
</body>
</html>
